<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header role="banner">
        <a role="link" href="index.html">
            <img role="img" class="logo" alt="Page d'accueil FishEye" src="assets/images/logo.png"/>
        </a>
    </header>
    <main role="main" class="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

        <div class="photograph-media">
            <div class="mediaSorting">
                <label for="mediaSorting">Trier par
                    <select name="mediaSorting" id="mediaSorting">
                        <option value="popularity" selected>Popularité</option>
                        <option value="title">Titre</option>
                    </select>
                </label>
            </div>

            <div class="list-media">

            </div>
        </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"  alt="close.svg"/>
        </header>
				<form>
					<div>
						<label for="">Prénom</label>
						<input id="" />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="https://kit.fontawesome.com/643c9e7905.js" crossorigin="anonymous"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>

</html>
